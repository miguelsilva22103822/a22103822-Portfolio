<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="theme.js" defer></script>
    <script src="sound.js" defer></script>
    <script src="scroll.js" defer></script>
    <script src="https://kit.fontawesome.com/a1320d93f1.js" crossorigin="anonymous"></script>
    
    <title>Miguel Silva</title>
</head>

<body>

    <div class="background-video">
        <video autoplay muted loop>
            <source src="media/forestRain.mp4" type="video/mp4">
        </video>
    </div>

    <h1 id="fade-element">Miguel Silva</h1>

    <div id="arrow-down">
        <div class="left"></div>
        <div class="right"></div>
    </div>

    <div id="arrow-up">
        <div class="leftup"></div>
        <div class="rightup"></div>
    </div>

    <div id="scroll-up-btn"></div>

    <header>
        <button id="themetoggle" class="roundbutton"></button>
        <button id="mutetoggle" class="roundbutton"></button>
    </header>
    
    <div class="menu">

        <div class="cards">
            <div class="card">
                <div class="image intro-img">
    
                </div>
                <div class="text">
                    <h2>
                        Introduction
                    </h2>
                    <p>
                        Hello, my name is Miguel, I'm a student at Lusofona.
                    </p>
                </div>
                
                <div class="button">
                    <button>Read more</button>
                </div>
            </div>
    
            <div class="card">
                <div class="image calc-img">
    
                </div>
                <div class="text">
                    <h2>
                        Calculator
                    </h2>
                    <p>
                        A simple calculator written in JavaScript.
                    </p>
                </div>
                
                <div class="button">
                    <button>Read more</button>
                </div>
            </div>
    </div>

</body>

</html>
