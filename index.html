<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="theme.js" defer></script>
    <script src="sound.js" defer></script>
    <script src="scroll.js" defer></script>
    <script src="https://kit.fontawesome.com/a1320d93f1.js" crossorigin="anonymous"></script>
    
    <title>Miguel Silva</title>
</head>

<body>

    <div class="background-video">
        <video autoplay muted loop>
            <source src="media/forestRain.mp4" type="video/mp4">
        </video>
    </div>

    <h1 id="fade-element">Miguel Silva</h1>


    <div id="arrow-down">
        <div class="left"></div>
        <div class="right"></div>
    </div>

    <div id="arrow-up">
        <div class="leftup"></div>
        <div class="rightup"></div>
    </div>



    <div id="scroll-up-btn"></div>


    <header>
        <button id="themetoggle" class="roundbutton"></button>
        <button id="mutetoggle" class="roundbutton"></button>
    </header>

    <div class="grid-container">
        <div class="grid-item item1">
            <p>item1</p>
        </div>
        <div class="grid-item item2">
            <p>item2</p>
        </div>
        <div class="grid-item item3">
            <p>item3</p>
        </div>

        <div class="grid-item item4">
            <p>item4</p>
        </div>
        <div class="grid-item item5">
            <h2>Item 5</h2>
            <p>This is item 5 in the grid.</p>
        </div>
        <div class="grid-item item6">
            <h2>Item 6</h2>
            <p>This is item 6 in the grid.</p>
        </div>
    </div>

</body>

</html>
